version: "3.9"

services:
  db:
    image: postgres:15
    container_name: receipts_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-receiptsdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  ocr:
    build:
      context: ../OCR
      dockerfile: Dockerfile
    container_name: receipts_ocr
    restart: always
    ports:
      - "8001:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import socket; s=socket.socket(); s.settimeout(2); s.connect((''127.0.0.1'',8000)); s.close()"',
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: .
    container_name: receipts_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - ./gcp-key.json:/app/gcp-key.json
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_IMPORT_EXPORT_DIR=/workflows
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant:v1.9.3
    container_name: receipts_qdrant
    restart: unless-stopped

    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC (optional, future-proof)

    volumes:
      - qdrant_data:/qdrant/storage

    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334

    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:6333/collections"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  n8n_data:
  qdrant_data:
