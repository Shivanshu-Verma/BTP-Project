version: "3.9"

services:
  db:
    image: postgres:15
    container_name: receipts_db
    restart: always
    environment:
      POSTGRES_DB: receiptsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: receipts_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - ./gcp-key.json:/app/gcp-key.json
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
    - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_IMPORT_EXPORT_DIR=/workflowst
        "

volumes:
  postgres_data:
  n8n_data:
